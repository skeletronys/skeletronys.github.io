                        <script>
                            $(function () {
                                var blinkIterval, ao = $('#eye, #mouth');

                                function wink() {
                                    ao.eq(0).css('display', 'none')
                                }

                                $('#firstType').on({
                                    mouseover: function () {
                                        clearInterval(blinkIterval);
                                        ao.css('display', 'block');
                                        blinkIterval = setInterval(wink, 400);
                                    },
                                    mouseout: function () {
                                        clearInterval(blinkIterval);
                                        ao.css('display', 'none');
                                    }
                                });
                            });

                if ($(this).attr('') != undefined) {

                }
            }
        );

        var $menuCountainer = $("li#user");
        var $umenu = $("li#user .arNav, li#user ul");

        $umenu.click(function () {
            $menuCountainer.toggleClass('open');
        });

        $(document).click(function (e) {
            var $menu = $(e.target).closest('li#user').find('i > ul');

            if ($menu.length === 0) {
                $menuCountainer.removeClass('open');
            }
        });

        $('#dropdownMenu1').dropdown();
    });
